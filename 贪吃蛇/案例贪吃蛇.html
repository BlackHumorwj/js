     初始化方法
     删除方法

     将食物的初始化，小蛇的初始化以及小蛇的移动都封装在这个对象中。
     init方法
     run方法

 5、键盘按下事件

    document.onkeydowm = function(e){

    };

 6、小蛇吃到食物
