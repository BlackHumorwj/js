<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    function Person(name, age) {
        this.name = name;
        this.age = age;
    }

    //简单写法
    Person.prototype = {

        //注意 ： 简单的原型写法，缺少构造器
        constructor:Person,

        sex: "male",
        eat: function () {

            //原型对象中方法相互调用
            this.clazz();
            console.log("吃东西");
        },
        clazz: function () {
            console.log("收款")
        }

    };


    var per = new Person("dd", 12);

    per.eat();

    //原型对象中的方法是可以相互调用的

</script>

</body>
</html>
